{% extends "base.html" %}

{% block content %}
<div class="form col-sm-offset-2 col-sm-8">

    <center><h2><strong>Record Referral</strong></h2></center>

      <form id="form-referral" method="POST" class="form-horizontal" action=".">
      {% csrf_token %}

      {% for field in form.visible_fields %}
               
      <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">{{field.label}}</label>
          <div class="col-sm-6">
            
            {{ field }}
            
            {{ field.errors }}
            {{ field.help_text }}
          </div>
      </div>

      {% endfor %}


      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-primary btn-lg">submit</button>
          </div>
      </div>

    </form>
      <hr>
</div>


{% endblock content %}

 {% block javascript %}
        
 <script type="text/javascript">
    $( document ).ready(function() {

     $('#id_visit_date').datetimepicker({
        //language:  'fr',
        format: 'yyyy-mm-dd',
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
    $("input[type='text']").addClass('form-control')
    $("input[type='number']").addClass('form-control')
    $("#id_physician-wrapper input").css("width", "464px");
});
        </script>
  {% endblock %}
