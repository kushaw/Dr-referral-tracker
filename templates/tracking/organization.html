{% extends "base.html" %}

{% block content %}
  <div class="form col-sm-offset-2 col-sm-8">
      <center><h2><strong>Create Group</strong></h2></center>

        <form id="form-organization" method="POST" class="form-horizontal" action="." >
          {% csrf_token %}

          {% for field in form.visible_fields %}

            <div class="form-group">
              <label for="{{field.id_for_label}}" class="col-sm-2 control-label">{{field.label}}</label>
              <div class="col-sm-6">
                {{ field }}
                {{ field.errors }}
                {{ field.help_text }}
              </div>
            </div>

           {% endfor %}
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-6 ">
                  <button type="submit" class="btn btn-primary btn-lg">save</button>
                </div>
            </div>

      </form>
        <hr>
  </div>
{% endblock content %}

{% block javascript %}
{{ block.super }}
<script type="text/javascript">
$(document).ready(function () {
  $("input[type='text']").addClass('form-control')
  $("input[type='email']").addClass('form-control')

  $("#id_org_name").addClass("capital");
  $("#id_org_contact_name").addClass("capital");

});
</script>

{% endblock %}
