{% extends "base.html" %}

{% block content %}
<div class="form col-sm-offset-2 col-sm-8">
      <a class="btn btn-primary pull-right" href="{% url 'add-organization' %}" role="button">
      Add Organization</a>
      <center><h2><strong>Create Referring Entity</strong></h2></center>

      <form id="form-referring_entity" method="POST" class="form-horizontal" action=".">
          {% csrf_token %}

          {% for field in form.visible_fields %}

          <div class="form-group">
              <label for="{{field.id_for_label}}" class="col-sm-2 control-label">{{field.label}}</label>
              <div class="col-sm-6">
                {{ field }}
                {{ field.errors }}
                {{ field.help_text }}
              </div>
          </div>

          {% endfor %}
          <div class="form-group">
              <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-primary btn-lg">save</button>
              </div>
          </div>
    </form>

      <hr>
</div>
{% endblock content %}


{% block javascript %}
{{ block.super }}
<script type="text/javascript">
$(document).ready(function () {
  $("input[type='text']").addClass('form-control')
  $("input[type='email']").addClass('form-control')
  $("#id_organization-wrapper input").css("width", "464px");

  $("#id_entity_name").addClass("capital");

});
</script>

{% endblock %}
